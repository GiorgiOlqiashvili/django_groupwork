<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ car.name }}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'cars/style.css' %}">
</head>
<body>
    <h1>{{ car.name }}</h1>

    {% if car.image %}
        <img src="{{ car.image.url }}" alt="{{ car.name }}" style="max-width: 100%; max-height: 500px; object-fit: cover;">
    {% else %}
        <img src="{% static 'cars/default_car_image.jpg' %}" alt="Default Car Image" style="max-width: 100%; max-height: 500px; object-fit: cover;">
    {% endif %}

    <p>Year: {{ car.year }}</p>
    <p>Price: ${{ car.price }}</p>

    <a href="{% url 'car_list' %}">Back to Car List</a>
</body>
</html>
